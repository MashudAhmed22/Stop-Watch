<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="icon" type="image/x-icon" href="">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="container">
        <h1>Stop Watch</h1>
        <h2 id="timer">00:00:00</h2>
        <div class="button">
            <img src="images/stop.png" onclick="onstop()">
            <img src="images/start.png" onclick="onStart()">
            <img src="images/reset.png" onclick="onReset()">
        </div>
        
    </div>
    <!-- <script  type="text/javascript" src="script.js"></script>   -->

    <script>
        let[seconds,minutes,hours]=[0,0,0];
        let displayTime=document.getElementById("timer");
        let timer=null;
        function watch(){
            seconds++;
            if(seconds==60){
                seconds=0;
                minutes++;
                if(minutes==60){
                    minutes=0;
                    hours++;
                }
            }
            hrs=hours<10 ? "0"+ hours:hours;
            minu=minutes<10 ? "0"+ minutes:minutes;
            sec=seconds<10 ? "0"+ seconds:seconds;
            displayTime.innerHTML= hrs + ":" + minu + ":" + sec;
        }
        function onStart(){
            if(timer !== null){
                clearInterval(timer);
            }
            timer=setInterval(watch,1000);
        }
        function onstop(){
            clearInterval(timer);
        }
        function onReset(){
            clearInterval(timer);
            [seconds,minutes,hours]=[0,0,0];
            displayTime.innerHTML="00:00:00";
        }
    </script>

    


</body>

</html>
